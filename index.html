<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/assets/img/favicon.jpg" type="image/x-icon">
  <title>Detona Ralph</title>
  <!-- CSS DO PROJETO -->
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/style.css">
  <!-- JAVASCRIPT DO PROJETO -->
  <script src="./src/js/engine.js" defer></script>
  <script src="./src/js/script.js" defer></script>
</head>
<body class="container">
 
  <nav class="menu">

    <div class="menu-time menus">
      <p class="title-time title">Tempo: </p>
      <p id="time">0</p>
    </div>

    <div class="menu-score menus">
      <p class="title-score title">Pontos: </p>
      <p id="score">0</p>
    </div>
 
    <div class="menu-lives menus">
      <img src="./src/assets/img/player.png" alt="desenho do jogador"/>
      <p id="lives">x3</p>
    </div>
  </nav>
  <main class="panel">

   <section class="panel">
    <div class="panel-row">
      <div class="square" id="1"></div>
      <div class="square" id="2"></div>
      <div class="square" id="3"></div>
    </div>

    <div class="panel-row">
      <div class="square" id="4"></div>
      <div class="square" id="5"></div>
      <div class="square" id="6"></div>
    </div>

    <div class="panel-row">
      <div class="square" id="7"></div>
      <div class="square" id="8"></div>
      <div class="square" id="9"></div>
    </div>
   </section>

   <button 
    class="btn-game"
    id="btn-game"
  >
    Iniciar Jogo
  </button>
  </main>

  <footer>
    <p>&copy LAC 2024 - GitHub</p>
  </footer>
</body>
</html>
